<!DOCTYPE html>
<html>
<head>
    <title>Edad de abulón</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #e0f2f1;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .image-container {
            flex: 0 0 300px;
            margin-right: 20px;
            overflow: hidden;
            border-radius: 8px;
            margin-top: 90px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #009688;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #009688;
            text-align: left;
        }
        input[type="text"] {
            width: calc(110% - 20px); /* 100% width minus padding */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: center;
        }
        input[type="submit"] {
            background-color: #009688;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #00796b;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script>
        function predeciraños(event) {
            event.preventDefault();
            const whole_wt = document.getElementById('whole_wt').value;
            const shucked_wt = document.getElementById('shucked_wt').value;
            const shell_wt = document.getElementById('shell_wt').value;
            const rings = document.getElementById('rings').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `whole_wt=${whole_wt}&shucked_wt=${shucked_wt}&shell_wt=${shell_wt}&rings=${rings}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultado').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('resultado').innerText = 'La edad del abulón es ' + data.resultado + ' años';
                }
            })
            .catch(error => {
                document.getElementById('resultado').innerText = 'Error en la solicitud.';
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="" alt="Imagen">
        </div>
        <div class="form-container">
            <h1>Edad de abulón</h1>
            <form id="formulario" onsubmit="predeciraños(event)">
                <label for="whole_wt">Peso total:</label>
                <input type="text" id="whole_wt" name="whole_wt"><br><br>
                <label for="shucked_wt">Peso sin cáscara:</label>
                <input type="text" id="shucked_wt" name="shucked_wt"><br><br>
                <label for="shell_wt">Peso de la cáscara:</label>
                <input type="text" id="shell_wt" name="shell_wt"><br><br>
                <label for="rings">Anillos:</label>
                <input type="text" id="rings" name="rings"><br><br>
                <input type="submit" value="Enviar">
            </form>
            <p id="resultado"></p>
        </div>
    </div>
</body>
</html>
